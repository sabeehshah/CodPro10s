<ng-template #noPlayers>
  <hr>
  <h5>There are no players in the system.</h5>
</ng-template>


<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="gamerID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GamerID </th>
      <td mat-cell *matCellDef="let player"> {{player.gamerID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="kills">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kills </th>
      <td mat-cell *matCellDef="let player"> {{player.kills}} </td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
      <td mat-cell *matCellDef="let player"> {{player.deaths}} </td>
    </ng-container>

    <ng-container matColumnDef="damage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Damage </th>
      <td mat-cell *matCellDef="let player"> {{player.totalDamage}} </td>
    </ng-container>

    <ng-container matColumnDef="mapsPlayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Maps Played </th>
      <td mat-cell *matCellDef="let player"> {{player.mapsPlayed}} </td>
    </ng-container>

    <ng-container matColumnDef="mapsWon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Maps Won </th>
      <td mat-cell *matCellDef="let player"> {{player.mapsWon}} </td>
    </ng-container>

    <ng-container matColumnDef="mapsLost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Maps Lost </th>
      <td mat-cell *matCellDef="let player"> {{player.mapsLost}} </td>
    </ng-container>

    <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
        <td mat-cell *matCellDef="let player"> {{player.team}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
