<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>Players</h2>
  </div>
  <div class="col-md-6">
  </div>
</div>

<table *ngIf="players?.length > 0;else noPlayers" class="table">
  <thead class="thead-inverse">
    <tr>
      <th>GamerID</th>
      <th>Name</th>
      <th>Role</th>
      <th>Team</th>
      <th>Kills</th>
      <th>Deaths</th>
      <th>Damage</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.gamerID}}</td>
      <td>{{ player.name}}</td>
      <td>{{ player.role}}</td>
      <td>{{ player.team}}</td>
      <td>{{ player.kills}}</td>
      <td>{{ player.deaths}}</td>
      <td>{{ player.totalDamage}}</td>
      <td> <a routerLink="player/{{ player.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noPlayers>
  <hr>
  <h5>There are no players in the system.</h5>
</ng-template>
