<h1 style="text-align:center">Series List</h1>
<button routerLink="series/add" class="btn btn-block btn-success">Add New</button>

<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>All Series</h2>
  </div>
  <div class="col-md-6">
  </div>
</div>

<table *ngIf="allSeries?.length > 0;else noSeries" class="table">
  <thead class="thead-inverse">
    <tr>
      <th>SeriesID</th>
      <th>CreatedDate</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let series of allSeries">
      <td>{{series.sid}}</td>
      <td>{{ series.created_date}}</td>
      <td> <a routerLink="series/{{ series.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noSeries>
  <hr>
  <h5>There are no players in the system.</h5>
</ng-template>
